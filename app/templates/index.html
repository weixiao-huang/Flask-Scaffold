{% extends "base.html" %}

{% block header %}
    <style>
        body {
            background: #ffe8ea;
        }
        .container {
            background: url("/static/img/index2.png") no-repeat center center;
            -webkit-background-size: auto 100%;
            background-size: auto 100%;
        }
    </style>
{% endblock %}

{% block content %}
{#    <img class="index__cover" src="/static/img/index.png" alt="">#}
    <form class="form" id="form" action="/" method="post">
        <input
            id="input"
            name="name"
            class="index__input"
            type="text"
            maxlength="10"
            placeholder="输入你的姓名"
        >
        <input class="index__submit" type="button" value="" onclick="submit()">
    </form>
    <script>
        function submit() {
            var form = document.getElementById('form')
            var inputValue = document.getElementById('input').value
            if (inputValue) {
                form.submit()
            } else alert('输入名字不能为空')
        }
    </script>
{% endblock %}
