{% extends "base.html" %}

{% block header %}
    <link rel="stylesheet" href="/static/css/index.css">
{% endblock %}

{% block content %}
    <div class="index__header">
        <img src="/static/img/index/header.png" alt="">
    </div>
    <form id="index__form" class="index__button--wrap" action="/draw" method="GET">
        {% for foo in imgs %}
            <a onclick="submitForm({{ foo }})" class="index__button" href="#">
                <img src="/static/img/index/{{ foo }}.png">
            </a>
        {% endfor %}
        <input type="hidden" name="id" id="index__id">
    </form>
    <script>
        function submitForm(index) {
            var form = document.getElementById('index__form')
            document.getElementById('index__id').value = index
            form.submit()
        }
    </script>
{% endblock %}
