{% extends "base.html" %}

{% block header %}
    <link rel="stylesheet" href="/static/css/result.css">
    <style>
        body {
           background: url("/static/img/result/bg{{ pId }}.png") no-repeat center center;
           -webkit-background-size: 100% auto;
           background-size: 100% auto;
        }
    </style>
{% endblock %}

{% block content %}
    <img src="{{ url }}" alt="">
    <form action="/draw" id="result__form" class="result__btn" method="post">
        <img onclick="submitAgain()" src="/static/img/result/btn1.png" alt="">
        <input type="hidden" name="id" value="{{ id }}">
        <input type="hidden" name="name" value="{{ name }}">
    </form>
    <script>
        function submitAgain() {
            var form = document.getElementById('result__form')
            form.submit()
        }
    </script>
{% endblock %}
